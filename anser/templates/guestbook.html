<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>簡易掲示板</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            background: #f4f4f4;
            padding: 1em;
            border-radius: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #4cae4c;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
        }

        .comment p:first-child {
            margin-top: 0;
        }

        .comment p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <h1>簡易掲示板</h1>

    <form action="/add" method="post">
        <p>名前: <input type="text" name="username" required></p>
        <p>コメント: <textarea name="comment_text" rows="4" required></textarea></p>
        <button type="submit">投稿</button>
    </form>

    <hr>

    <h2>投稿一覧</h2>
    {% for comment in comments %}
    <div class="comment">
        <p><strong>{{ comment.username }}</strong></p>
        <p>{{ comment.text | nl2br }}</p> {# nl2brフィルタで改行を<br>に変換 #}
    </div>
    {% else %}
    <p>まだ投稿はありません。</p>
    {% endfor %}
</body>

</html>
